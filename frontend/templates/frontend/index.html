<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cleaved</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'frontend/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>

<div class="container text-center">
  <div id="header" class="row">
      <div class="col-2">
        <button id="groceryList" class="btn btn-warning" onclick="groceryList()">Grocery List</button>
      </div>
      <h1 class="col">Cleaved</h1>
      <div id="reset" class="col-2">
        <button id="reset_all" class="btn btn-danger" onclick="resetAll()">Reset Page</button>
      </div>
  </div>
  
  <div id="separator" class="row"></div>

  <div id="sides" class="row">
    <div id="left" class="col-2">
      <div id="players" class="col">
        <h2>Players</h2>
        <button id="add_players" class="btn btn-info" onclick="addPlayers()">Add Player</button>
      </div>
      
    </div>
    <div id="right" class="col-8">
      <div class="row">
      <div id="app" class="col">
        <div class="category">Appetizer</div>
        <div id="app_ingredients">
          <ul id="appetizers_list" class="list">
            <li id="appetizers_ingredients" class="appetizers">?</li>
            <li id="appetizers_ingredients" class="appetizers">?</li>
            <li id="appetizers_ingredients" class="appetizers">?</li>
            <li id="appetizers_ingredients" class="appetizers">?</li>
          </ul>
          <br>
          <button id="get_appetizers" class="btn btn-info" onclick="getIngredients('appetizers')">Get Appetizers</button>
        </div>
      </div>
      <div id="entree" class="col">
        <div class="category">Entree</div>
        <div id="entree_ingredients">
          <ul id="entrees_list" class="list">
            <li id="entrees_ingredients" class="entrees">?</li>
            <li id="entrees_ingredients" class="entrees">?</li>
            <li id="entrees_ingredients" class="entrees">?</li>
            <li id="entrees_ingredients" class="entrees">?</li>
          </ul>
          <br>
          <button id="get_entrees" class="btn btn-info" onclick="getIngredients('entrees')">Get Entrees</button>
        </div>
      </div>
      <div id="dessert" class="col">
        <div class="category">Dessert</div>
        <div id="dessert_ingredients">
          <ul id="desserts_list" class="list">
            <li id="desserts_ingredients" class="desserts">?</li>
            <li id="desserts_ingredients" class="desserts">?</li>
            <li id="desserts_ingredients" class="desserts">?</li>
            <li id="desserts_ingredients" class="desserts">?</li>
          </ul>
          <br>
          <button id="get_desserts" class="btn btn-info" onclick="getIngredients('desserts')">Get Desserts</button>
        </div>
      </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>


  <script src="{% static 'frontend/scripts.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</body>
</html>
